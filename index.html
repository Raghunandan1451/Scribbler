<!DOCTYPE html>
<html>

<head>
	<!-- TODO: Include Font Awesome file here -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
	<!-- TODO: Include Google Fonts file here -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Marck+Script|Satisfy|Lexend|Flamenco">

	<link rel="stylesheet" href="./css/bootstrap.css">

	<link rel="stylesheet" href="./css/header.css">
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<!-- TODO: Include all your code for the header and home page here -->

	<div class="modal fade" id="signUpModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Sign Up</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form method="POST">
						<div class="col-md-12 ">
							<div class="form-group">
								<label>Full Name </label>
								<input type="text" class="form-control" id="name" placeholder="Enter Full Name" required>
							</div>	
							<div class="form-group">
								<label>Username</label>
								<input type="text" class="form-control" id="uname" placeholder="Enter Username" required>
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="password" class="form-control" id="pass" placeholder="Enter Password" required>
							</div>
							<div class="form-group">
								<label>Confirm Password</label>
								<input type="password" class="form-control" id="conPass" placeholder="Confirm Password" required>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-success form-control">Sign Up</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="signInModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Sign In</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form method="POST">
						<div class="col-md-12 ">
							<div class="form-group">
								<label>Username</label>
								<input type="text" class="form-control" id="uName" placeholder="Enter Username" required>
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="password" class="form-control" id="ePass" placeholder="Enter Password" required>
							</div>
							<div class="form-group mod-foot">			
								<button type="submit" class="btn btn-success form-control">Sign In</button>
								<p>Not a member? <a href="#" data-toggle="modal" data-target="#signUpModal" data-dismiss="modal">Sign up</a></p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="createPostModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Pen Your Post</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form method="POST">
						<div class="col-md-12 ">
							<div class="form-group">
								<label>Title:</label>
								<input type="text" class="form-control" id="title" required>
							</div>
							<div class="form-group">
								<label>Content:</label>
								<textarea class="form-control" id="postContent" rows="10" cols="200" required></textarea>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-success form-control">Create</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>



	<div class="header">
		<div class="logo-container">
			<a href="#" id="logo-title">ScriBBler</a>
			<p>Explore, Imagine, Create</p>
		</div>
		<div class="signButtons">
			<button id="signInButton" data-toggle="modal" data-target="#signInModal">Sign In</button>
			<button id="signUpButton" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
		</div>
	</div>
	<div class="postButtons">
		<button id="posts">All Posts</button>
		<button id="createPosts" data-toggle="modal" data-target="#createPostModal">Create Post</button>
	</div>

	<script src="./js/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="./js/bootstrap.js"></script>

	<script src="./js/header.js"></script>
	<script src="./js/index.js"></script>
</body>

</html>
