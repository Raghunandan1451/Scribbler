<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Marck+Script|Satisfy|Lexend|Flamenco">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<link rel="stylesheet" href="../css/post.css">
	<link rel="stylesheet" href="../css/header.css">
</head>

<body>
	<!-- TODO: Include code for header here -->
	<div class="modal fade" id="signUpModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" style="font-size: 2em;margin-left: 25%;">Get Started</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form method="POST">
						<div class="col-md-12 ">
							<div class="form-group">
								<label>Full Name </label>
								<input type="text" class="form-control" id="name" placeholder="Enter Full Name" required>
							</div>	
							<div class="form-group">
								<label>Username</label>
								<input type="text" class="form-control" id="uname" placeholder="Enter Username" required>
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="password" class="form-control" id="pass" placeholder="Enter Password" required>
							</div>
							<div class="form-group">
								<label>Confirm Password</label>
								<input type="password" class="form-control" id="conPass" placeholder="Confirm Password" required>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-success form-control">Sign Up</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="signInModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" style="font-size: 2em;margin-left: 25%;">Welcome Back!</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form method="POST">
						<div class="col-md-12 ">
							<div class="form-group">
								<label>Username</label>
								<input type="text" class="form-control" id="uName" placeholder="Enter Username" required>
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="password" class="form-control" id="ePass" placeholder="Enter Password" required>
							</div>
							<div class="form-group mod-foot">			
								<button type="submit" class="btn btn-success form-control">Sign In</button>
								<p>Not a member? <a href="#" data-toggle="modal" data-target="#signUpModal" data-dismiss="modal">Sign up</a></p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<div class="header">
		<div class="logo-container">
			<a href="../index.html" id="logo-title">ScriBBler</a>
			<p>Explore, Imagine, Create</p>
		</div>
		<div class="signButtons">
			<button id="signInButton" data-toggle="modal" data-target="#signInModal">Sign In</button>
			<button id="signUpButton" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
		</div>
	</div>

	<div class="contain-post container">
		<div class="heading-content" id="title-edit" contenteditable="true"></div>
		<div class="author">
			<div class="author-name"></div>
			<div>
				<button id="edit-button" type="button" class="btn btn-danger" onclick="onEdit()">Edit
					<i class="fa fa-edit"></i>
				</button>
			</div>
		</div>


		<div class="post-content" id="content-edit" contenteditable="true">
		</div>

		<button id="like-button" type="button" class="btn btn-danger" onclick="countLikes()">
			<i class="fa fa-thumbs-up"></i>
			<span id="likeButton">Like</span>
		</button>
		<div id="showCount">Be the first one to like this</div>

		<textarea id="comment" rows="4" cols="135" placeholder="Leave a comment..." name="comment"></textarea>
		<div>
			<button id="comment-button" type="button" class="btn btn-danger" onclick="addComment(comment)">Comment</button>
		</div>
		
		<div id="allCommentsHeading">All Comments</div>
		
		<div class="comment-container">
			<div id="comments">
			</div>
		</div>

	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script src="../js/header.js"></script>
	<script src="../js/post.js"></script>
</body>

</html>
